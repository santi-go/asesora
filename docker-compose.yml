version: '2'
services:
  asesora:
    image: nginx
    ports:
      - '8080:80'
    volumes:
      - './app/public:/usr/share/nginx/html'
      - './app/conf/nginx.conf:/etc/nginx/nginx.conf'

  selenium:
    image: selenium/standalone-chrome
    environment:
      - JAVA_OPTS=-Dselenium.LOGGER.level=WARNING
    ports:
      - '4444:4444'

  app:
    image: 'node:8.11.1'
    user: node
    environment:
      - API_HOST=localhost
      - API_PORT=4567
    working_dir: '/test'
    volumes:
      - './app/:/test'
    depends_on:
      - asesora
      - api
      - selenium
    command: sh -c 'npm install && npm run build -s'

  api:
    build: ./api
    environment:
      - API_HOST=localhost
      - API_PORT=4567
      - MONGODB_URI=mongodb://mongo:27017/db
    working_dir: '/api'
    volumes:
      - './api/:/api'
    ports:
      - '4567:4567'
    links:
      - mongo
    command: sh -c 'gem install bundler && bundle install && bundle exec rake start_dev'

  mongo:
    image: mongo
    environment:
      - AUTH=no
    ports:
      - 27017:27017

volumes:
  bundle:
    driver: local
