<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Asesora</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700" rel="stylesheet">

    <!-- Template Styles -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="css/milligram.min.css">

    <!-- Main Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Our Styles -->
    <link rel="stylesheet" href="css/asesora-styles.css">

</head>
<body>
    <header class="navbar">
        <div class="row">
            <div class="column column-30 col-site-title" id="navbar">
                <asesora-navbar :title="title" :version="version" :labels="labels"></asesora-navbar>
            </div>
        </div>
    </header>
    <main class="row">
        <section id="main-content" class="column">
            <div class="row grid-responsive">
                <div class="column page-heading">
                  <div id="subjects">
                      <form class="subject-form">
                          <fieldset>
                          <asesora-subjects
                                            :labels="labels"
                                            :values="values"
                                            :topics-catalog="topicsCatalog"
                                            :submittable="submittable"
                                            :proposals-catalog="proposalsCatalog"
                                            :origin="origin"
                                            >
                          </asesora-subjects>
                          </fieldset>
                      </form>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="dist/bundle.js" type="text/javascript"></script>
    <script>
      new Asesora.Subjects
    </script>
</body>
</html>
