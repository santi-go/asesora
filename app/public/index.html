<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Asesora</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700" rel="stylesheet">

    <!-- Template Styles -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="css/milligram.min.css">

    <!-- Main Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Our Styles -->
    <link rel="stylesheet" href="css/asesora-styles.css">

</head>
<body>

    <header class="navbar">
        <div class="row">
            <div class="column column-30 col-site-title" id="about">
                <asesora-about :title="title" :version="version" :labels="labels"></asesora-about>
            </div>
        </div>
    </header>
    <main class="row">
        <aside id="sidebar" class="column">
            <h5>Navigation</h5>
            <ul>
                <li><a href="#"><em class=""></em> </a></li>
            </ul>
        </aside>
        <section id="main-content" class="column column-offset-20">
            <div class="row grid-responsive">
                <div class="column page-heading">
                    <div  class="large-card" id="solicitude">
                        <form>
                            <fieldset>
                                <asesora-solicitude :values='values' :labels='labels'></asesora-solicitude>
                                <asesora-solicitude-text :labels='labels' :values='values'></asesora-solicitude-text>
                            </fieldset>
                            <button class="send button button-outline">Send</button>
                        </form>
                        <div class="message-sent alert background-success">
                            <em class="fa fa-thumbs-up"></em>
                            Todo Ok! Enviando!
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script src='dist/bundle.js' type="text/javascript"></script>
    <script  type="text/javascript">
        let message = document.querySelector('.message-sent')
        let send = document.querySelector(".send")
        let container = document.querySelector('.large-card')
        send.addEventListener('click', function() {
            message.style.opacity = '1'
            window.setTimeout(moveMessage, 1000)
        });
        function moveMessage() {
            container.style.marginTop = '-600px'
        }
    </script>
</body>
</html>
