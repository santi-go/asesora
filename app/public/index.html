<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Asesora</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700" rel="stylesheet">

    <!-- Template Styles -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="css/milligram.min.css">

    <!-- Main Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Our Styles -->
    <link rel="stylesheet" href="css/asesora-styles.css">

</head>
<body>
    <header class="navbar">
        <div class="row">
            <div class="column column-30 col-site-title" id="about">
                <asesora-about :title="title" :version="version" :labels="labels"></asesora-about>
            </div>
        </div>
    </header>
    <main class="row">
        <aside id="sidebar" class="column">
            <asesora-sidebar :labels='labels'></asesora-sidebar>
        </aside>
        <section id="main-content" class="column column-offset-20">
            <div class="row grid-responsive">
                <div class="column page-heading">
                    <div id="solicitude">
                        <form class="solicitude-form">
                            <fieldset>
                                <asesora-solicitude
                                  :values='values'
                                  :labels='labels'
                                  :suggested-companies='suggestedCompanies'
                                  :editionmode='editionmode'
                                  :fullfilled='fullfilled'
                                  :is-valid-cif='isValidCif'
                                  :cnae-catalog='cnaeCatalog'
                                  :is-valid-phone='isValidPhone'
                                  :is-valid-email='isValidEmail'
                                  :is-valid-company-identity='isValidCompanyIdentity'
                                  :is-valid-contact='isValidContact'
                                  :submittable='submittable'
                                  :suggested-applicants='suggestedApplicants'
                                  :edit-company='editCompany'
                                  :save-company='saveCompany'
                                  :disabled-text-and-date='disabledTextAndDate'
                                  ></asesora-solicitude>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="dist/bundle.js" type="text/javascript"></script>
    <script>
        new Asesora.Solicitude
    </script>
</body>
</html>
